---
- hosts: tag_Type_DockerHost
  user: admin
  become: root
  gather_facts: false
  tasks:
    - name: Install dVault
      dservice:
        state: latest
        name: dvault
        image: drunner/dvault
        install_config:
          - dvault configure
      environment:
        VAULT_ADDR: "{{ vault_addr }}"
        VAULT_TOKEN: "{{ vault_token }}"
        VAULT_CONTEXT: "{{ vault_context }}"
